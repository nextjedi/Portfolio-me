<mat-card>
    <mat-card-header>
        <mat-card-title>
          <div class="title" fxFlex>
              <a href="{{ experience.url }}">{{ experience.company }}</a> 
          </div>
          
          <div >
              {{ experience.role }}
          </div>  
          
        </mat-card-title>  
        <mat-card-subtitle>{{ experience.team }}</mat-card-subtitle>
    </mat-card-header>
    <mat-divider></mat-divider>
    
    <mat-card-content>
      <ul>
        <li *ngFor="let point of experience.description">
          {{ point }}
        </li>
      </ul>
    </mat-card-content>
    <mat-card-footer>
        {{ experience.tenure }} | {{ experience.location }}
    </mat-card-footer>
</mat-card>
